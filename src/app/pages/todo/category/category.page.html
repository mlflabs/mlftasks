<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>Category: {{item.title}}</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="close()" >
            <ion-icon slot="end" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="saveItem()" #itemForm="ngForm">
    <ion-item>
      <ion-input  id="title"
          name="title"
          #title="ngModel"
          [(ngModel)]="item.title" 
          type="text" 
          required
          placeholder="Title - Required"></ion-input>
      <ion-label position="stacked" *ngIf="!title.valid && !title.pristine" color="danger">
          Title is required
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-input  id="note"
                  name="note"
                  #note="ngModel"
                  [(ngModel)]="item.note" 
                  type="text" 
                  placeholder="Note"></ion-input>
      <ion-label position="stacked" color="secondary">
          Optional, Write detail informaiton, and references here.
      </ion-label>   
    </ion-item>
    <div padding text-center>
      <ion-spinner slot="middle" name="dots" color="primary" *ngIf="isLoading" ></ion-spinner>
      <ion-button type="submit" size="large" [disabled]="!itemForm.valid" expand="block">Save</ion-button>
      <ion-button *ngIf="item._id != null" size="large" color="danger" (click)="removeItem()" expand="block">Remove</ion-button>

    </div>
  </form>              
</ion-content>
